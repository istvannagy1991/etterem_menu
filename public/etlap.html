<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Étlap</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="src/script.js" defer></script>
</head>
<body class="container py-3">

  <!-- Vissza gomb -->
  <div class="text-center mb-4">
    <a href="index.html" class="btn-vissza">⬅ Vissza</a>
  </div>

  <!-- Étlap lista -->
  <ul id="etelLista" class="etelek list-group"></ul>

  <!-- Hozzáadás gomb (nagy +) -->
  <div class="text-center mt-4">
    <button id="addBtn" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#hozzaadasModal">➕</button>
  </div>

  <!-- Modal: Új étel hozzáadása -->
  <div class="modal fade" id="hozzaadasModal" tabindex="-1" aria-labelledby="hozzaadasModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="hozzaadasModalLabel">Új étel hozzáadása</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Bezárás"></button>
        </div>
        <div class="modal-body">
          <form id="ujEtelForm">
            <div class="mb-3">
              <label for="etelNev" class="form-label">Étel neve</label>
              <input type="text" class="form-control" id="etelNev" required>
            </div>
            <div class="mb-3">
              <label for="etelAr" class="form-label">Ár (Hrn)</label>
              <input type="number" class="form-control" id="etelAr" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
          <button type="button" class="btn btn-success" id="mentesBtn" data-bs-dismiss="modal">Mentés</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Étel szerkesztése -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Étel szerkesztése</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Bezárás"></button>
        </div>
        <div class="modal-body">
          <form id="editEtelForm">
            <div class="mb-3">
              <label for="editNev" class="form-label">Étel neve</label>
              <input type="text" class="form-control" id="editNev" required>
            </div>
            <div class="mb-3">
              <label for="editAr" class="form-label">Ár (Hrn)</label>
              <input type="number" class="form-control" id="editAr" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
          <button type="button" class="btn btn-warning" id="editSaveBtn" data-bs-dismiss="modal">Mentés</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
